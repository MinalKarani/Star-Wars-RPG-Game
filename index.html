<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars RPG Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <!-- Reset stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- My Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Gentium+Basic" rel="stylesheet">
</head>

<body>
        <div class="container">
                <h1>Star Wars RPG Game!</h1>
                <div class="row" id="characterSelection">
                </div>
                <div class="row">
                <div class="col-lg-12">
                    <h2>Your Character</h2>
                    <div id="character">
                </div>
            </div>
        </div>
          
        <div class="row">
        <div class="col-lg-12">
                    <h2>Enemies Available to Attack</h2>
                    <div id="defenderArea">
        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                        
                        <h2>Fight Section</h2>
                        <div id="fightSection">
                            <button id="attack" class="btn btn-danger">Attack!</button>
                            <div id="status">
                            </div>
                            <button id="restart" class="btn btn-success" style="display: none">Restart</button>
                        </div>
                    
                </div>
            </div>
            <div class="row">
                    <div class="col-lg-12">
                    <h2>Defender</h2>
                    <div id="defender" style="background-color:black">
                    </div>
                </div>
            </div>
            </div>    

        
    <!-- JQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <!-- Latest compiled and minified JavaScript for bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Game logic -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
