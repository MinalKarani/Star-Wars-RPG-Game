<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <!-- Reset stylesheet -->

<body >
        
        <div class="container" id="main-game-section">
        <div class="container col-lg-12" id="heading">
            Star Wars RPG!
        </div>
        <div class="container row">
            <div class="container col-md-2 characters-section" id="character1">
                <strong>Obi Wan</strong>
                <img src="assets/images/Obi-Wan.jpg">
                </div>
                <div class="container col-md-2 characters-section" id="character2">
                    <strong>Luke Skywalker</strong>
                <img src="assets/images/LukeSkywalker.jpg">
                </div>
                <div class="container col-md-2 characters-section" id="character3">
                    <strong>Darth Sidious</strong>
                <img src="assets/images/DarthSidious.png">
                </div>
                <div class="container col-md-2 characters-section" id="character4">
                    <strong>Darth Maul</strong>
                <img src="assets/images/DarthMaul.jpg">
                </div>
          </div>
        <div class="container col-lg-12 character-section">Your Character</div>
        <div class="container col-lg-12 enimies-section">Enemies Available to Attack </div>

        </div>

</div>
